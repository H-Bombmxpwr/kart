<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Stats Tracker - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/mario.png') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/kart.png') }}");
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Mario Kart Tracker</h1>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Login" class="login-button">
        </form>
    </div>
</body>
</html>
